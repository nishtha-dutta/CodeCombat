<!DOCTYPE html>
<html>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body>

<div class="container">
  <div class="row">
    <div class="col-sm" id="seriousStudent">
      NAME: {{name}}
	  <br>
	  HP: {{HP}}
	  <br>
	  DPS: {{DPS}}
    </div>
    <div class="col-sm" id="winnerStudent">
		Congratulations
		<br>
		{{name}}
    </div>
    <div class="col-sm" id="funnyStudent">
      NAME: {{name}}
	  <br>
	  HP: {{HP}}
	  <br>
	  DPS: {{DPS}}
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
	<div class="col-sm">
      <button type="button" class="btn btn-primary text-center" onclick="Randomize(1)">Randomize</button>
    </div>
    <div class="col-sm">
		<button type="button" class="btn btn-success text-center" onclick="Compete()">Compete</button>
    </div>
    <div class="col-sm">
      <button type="button" class="btn btn-primary text-center" onclick="Randomize(2)">Randomize</button>
    </div>
  </div>
</div>

<script type="text/javascript">

var studentsArr = [];
var Fname, Sname = "";
var SHP = Math.floor(Math.random() * 101) - 100;
var SDPS = Math.floor(Math.random()*200);
var FHP = Math.floor(Math.random() * 101) - 100;
var FDPS = Math.floor(Math.random()*200);

var request = new XMLHttpRequest()

request.open('GET', 'https://jsonplaceholder.typicode.com/users', true)
request.onload = function () {
  // Begin accessing JSON data here
  var data = JSON.parse(this.response)

  if (request.status >= 200 && request.status < 400) {
    data.forEach((student) => {
		studentsArr.push(student.name);
    })
	Sname = studentsArr[Math.floor(Math.random() * studentsArr.length)];
	Fname = studentsArr[Math.floor(Math.random() * studentsArr.length)];
	if (Sname == Fname){
		Fname = studentsArr[Math.floor(Math.random() * studentsArr.length)];
	}
	var myObject = new Vue({
	  el: '#funnyStudent',
	  data: {name: Sname,
		  HP: SHP,
		  DPS: SDPS
	  },
	  methods: {
		Randomize() {
			this.name = studentsArr[Math.floor(Math.random() * studentsArr.length)];
			this.HP = Math.floor(Math.random() * 101) - 100;
			this.DPS = Math.floor(Math.random()*200);
		}
	  },
	})
	var myObject1 = new Vue({
	  el: '#seriousStudent',
	  data: {name: Fname,
		  HP: FHP,
		  DPS: FDPS
	  },
	  methods: {
		Randomize1() {
			this.name = studentsArr[Math.floor(Math.random() * studentsArr.length)];
			this.HP = Math.floor(Math.random() * 101) - 100;
			this.DPS = Math.floor(Math.random()*200);
		}
	  },
	})
  } else {
    console.log('error')
  }
}

request.send()

function Randomize(num){
	var rname = studentsArr[Math.floor(Math.random() * studentsArr.length)];
	var rHP = Math.floor(Math.random() * 101) - 100;
	var rDPS = Math.floor(Math.random()*200);
	if (num == 1){
		var myObject = new Vue({
		  el: '#seriousStudent1',
		  data: {
			name: rname,
			HP: rHP,
			DPS: rDPS
		  }
		});	 
	}
	else{
		var myObject1 = new Vue({
		  el: '#funnyStudent1',
		  data: {
			name: rname,
			HP: rHP,
			DPS: rDPS
		  }
		})
	}
}

function Compete(){
	ss = SHP/FDPS;
	fs = FHP/SDPS;
	if(ss < fs){
		var myObject = new Vue({
		  el: '#winnerStudent',
		  data: {name: Fname}
		})
	}
	else{
		var myObject = new Vue({
		  el: '#winnerStudent',
		  data: {name: Sname}
		})
	}
}

</script>

</body>
</html>
